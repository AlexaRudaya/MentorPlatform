apiVersion: apps/v1
kind: Deployment
metadata:
 name: chat-db
 labels: 
  name: chat-db
  app: mentorplatform

spec:
 replicas: 1  
 selector:
  matchLabels:
   name: chat-db
   app: mentorplatform
 template:
  metadata:
   labels:
    name: chat-db
    app: mentorplatform
  spec:
   containers:
    - name: chat-db  
      image: mcr.microsoft.com/mssql/server:2022-latest
      env:
       - name: ACCEPT_EULA
         value: "Y"
       - name: MSSQL_SA_PASSWORD
         value: Chat!pass
      ports:
       - containerPort: 5001